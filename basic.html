<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<!--<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>-->
<body style="margin: 0px; overflow: hidden;">
  
<!-- set detectionMode and matrixCodeType to enable barcode marker detection and custom pattern files -->

<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

    <a-assets>
		<img id="grid" src="images/border.png" />
        <img id="earth-flat" src="images/earth-flat.jpg" />
        <img id="coronavirus-flat" src="images/coronavirus5.jpg" />
        <img id="coronavirus-flat1" src="images/coronavirus7.png" />
        <img id="needle" src="images/needle1.png" />         
		<img id="earth-sphere" src="images/earth-sphere.jpg" />
	</a-assets>
    
    <a-marker type="pattern" url="data/letterA.patt">
        <a-box position="0 0.5 0" 
                material="src: #needle; transparent: true; opacity: 0.95;">       
        </a-box>          
    </a-marker>

    <a-marker type="pattern" url="data/ar.patt">
        <!-- positioning a plane directly below text for increased visibility; need to adjust position to avoid z-fighting.  -->
        <a-plane color="white" rotation="-90 0 0" position="0 -0.25 0" width="3" material="transparent: true; opacity: 0.90"></a-plane>

        <!-- for more properties, see https://github.com/aframevr/aframe/blob/master/docs/components/text.md -->
        <a-text value="Bonne annÃ©e Marc et Sophie!" font="fonts/Exo2Bold.fnt" color="red" rotation="-90 0 0" align="center" scale="2 2 2"></a-text>
    </a-marker>

    <a-marker preset="hiro">
        <a-box position="0 0.5 0" 
                material="src: #coronavirus-flat1; transparent: true; opacity: 0.95;">       
        </a-box>   
    </a-marker>
    
    <a-entity camera></a-entity>
    
</a-scene>
</body>
</html>
