<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<!--<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>-->

<body style="margin: 0px; overflow: hidden;">
  
<!-- set detectionMode and matrixCodeType to enable barcode marker detection and custom pattern files -->
<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

    <a-assets>
        <img id="coronavirus" src="images/coronavirus7.png"/>
        <img id="needle" src="images/needle1.png"/>         
    </a-assets>
   
    <a-marker type="pattern" url="data/ar.patt">
        <!-- <a-box position="0 0.5 0" 
                material="src: #coronavirus; transparent: true; opacity: 0.95;">       
        </a-box> -->  
        <a-box material="src: #coronavirus; transparent: true; opacity: 0.95;"></a-box>   
    </a-marker>

    <a-marker type="pattern" url="data/letterA.patt">
        <!-- <a-box position="0 0.5 0" 
                material="src: #needle; transparent: true; opacity: 0.95;">       
        </a-box> --> 
        <!-- <a-box material="src: #needle; transparent: true; opacity: 0.95;"></a-box> -->
        <a-box src="#needle" 
            transparent="true" 
            opacity="0.95">
        </a-box>
    </a-marker>

    <a-marker type="pattern" url="data/letterC.patt">
         <a-text value="Bonne annee! \n Michel1" 
                font="fonts/Exo2Bold.fnt" 
                color="red" 
                rotation="-90 0 0" 
                align="center" 
                width="2" 
                scale="2 2 2">
        </a-text>
    </a-marker>

    <a-entity camera></a-entity>
    
</a-scene>
</body>
</html>
